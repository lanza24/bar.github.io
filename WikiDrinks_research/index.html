<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- <link
      rel="import"
      href="https://github.com/sendinblue/APIv3-nodejs-library"
    /> -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>WikiDrinks</title>
  </head>
  <body>
    <header class="bg-danger text-light">
      <h1>WikiDrinks</h1>
    </header>

    <!-- Container -->
    <div class="container">
      <!-- Search -->
      <div class="row search">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Search for a drink</h5>
              <form class="form-inline">
                <div class="form-group mb-2">
                  <input type="search" class="form-control" id="drinkInput" />
                </div>
                <button
                  type="submit"
                  class="btn mb-2 bg-danger"
                  id="searchButton"
                >
                  <i class="fas fa-search text-light"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Search -->

      <!-- Filter -->
      <div class="row filter">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Filter by</h5>
              <div class="btn-group">
                <!-- Category -->
                <div class="dropdown categoryFilter">
                  <button
                    class="btn btn-danger dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                  >
                    Category
                  </button>
                  <div class="dropdown-menu"></div>
                </div>
                <!-- /Category -->

                <!-- Ingredients -->
                <div class="dropdown ingredientFilter">
                  <button
                    class="btn btn-danger dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                  >
                    Ingredients
                  </button>
                  <div class="dropdown-menu"></div>
                </div>
                <!-- /Ingredients -->

                <!-- Glasses -->
                <div class="dropdown glassFilter">
                  <button
                    class="btn btn-danger dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                  >
                    Glass
                  </button>
                  <div class="dropdown-menu"></div>
                </div>
                <!-- /Glasses -->

                <!-- Alcohol -->
                <div class="dropdown">
                  <button
                    class="btn btn-danger dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    id="alcoholDropDown"
                  >
                    Alcohol
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Alcoholic</a>
                    <a class="dropdown-item" href="#">Non-alcoholic</a>
                  </div>
                </div>
                <!-- /Alcohol -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Filter -->

      <!-- Drink -->
      <div class="row drink">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="drinkNameH5">Drink name</h5>
              <img
                src="https://loremflickr.com/200/200/drink"
                class="img-fluid"
                alt="Responsive image"
                id="mainImage"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- /Drink -->
      
       <!-- Ingredients -->
       <div class="row Ingredients">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ingredients</h5>
              <ul id="ingredientsList">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Ingredients -->

      <!-- Recipe -->
      <div class="row recipe">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recipe</h5>
              <ul id="intructionsList">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Recipe -->

      <!-- Suggested -->
      <div class="row suggested">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Suggested drinks</h5>
              <div class="card-columns randomSuggest"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Suggested -->
    </div>
    <!-- /Container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e211982880.js"
      crossorigin="anonymous"
    ></script>

    <!-- SendInBlue -->
    <!-- <script src="https://github.com/sendinblue/APIv3-nodejs-library"></script> -->

    <!-- Main js -->
    <script src="./app.js"></script>
  </body>
</html>
